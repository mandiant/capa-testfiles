name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test_filenames:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout testfiles repository
      uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Test repository files
      run: python .github/check_sample_filenames.py .
